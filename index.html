<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Set</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .drum-set {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .drum {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 4px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .drum:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .drum:active {
            transform: scale(0.95);
        }

        .drum.playing {
            animation: drumHit 0.2s ease;
        }

        @keyframes drumHit {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* Individual drum styles */
        .kick {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        .snare {
            background: linear-gradient(145deg, #F5F5DC, #DEB887);
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .hi-hat {
            background: linear-gradient(145deg, #C0C0C0, #A9A9A9);
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .crash {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        .tom1 {
            background: linear-gradient(145deg, #CD853F, #D2691E);
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .tom2 {
            background: linear-gradient(145deg, #CD853F, #D2691E);
            grid-column: 4 / 5;
            grid-row: 2 / 3;
        }

        .floor-tom {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .ride {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .drum-set {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .drum {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Interactive Drum Set ðŸŽµ</h1>
        <p class="subtitle">Click on any drum or cymbal to play its sound!</p>
        
        <div class="drum-set">
            <div class="drum hi-hat" data-sound="hi-hat">Hi-Hat</div>
            <div class="drum tom1" data-sound="tom1">Tom 1</div>
            <div class="drum snare" data-sound="snare">Snare</div>
            <div class="drum crash" data-sound="crash">Crash</div>
            <div class="drum tom2" data-sound="tom2">Tom 2</div>
            <div class="drum floor-tom" data-sound="floor-tom">Floor Tom</div>
            <div class="drum kick" data-sound="kick">Kick</div>
            <div class="drum ride" data-sound="ride">Ride</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="playAll">Play All</button>
            <button class="control-btn" id="stopAll">Stop All</button>
            <div>
                <label for="volume">Volume: </label>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>

        <div class="instructions">
            <p><strong>Keyboard Controls:</strong> Press keys 1-8 to play drums, or use your mouse to click on them!</p>
        </div>
    </div>

    <script>
        class DrumSet {
            constructor() {
                this.audioContext = null;
                this.sounds = {};
                this.volume = 0.7;
                this.isInitialized = false;
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await this.createSounds();
                    this.setupEventListeners();
                    this.isInitialized = true;
                } catch (error) {
                    console.error('Failed to initialize audio context:', error);
                    alert('Please allow audio permissions to use the drum set!');
                }
            }

            async createSounds() {
                // Create different drum sounds using Web Audio API
                this.sounds = {
                    'kick': this.createKickSound(),
                    'snare': this.createSnareSound(),
                    'hi-hat': this.createHiHatSound(),
                    'crash': this.createCrashSound(),
                    'tom1': this.createTomSound(220),
                    'tom2': this.createTomSound(180),
                    'floor-tom': this.createTomSound(120),
                    'ride': this.createRideSound()
                };
            }

            createKickSound() {
                return () => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // Kick drum characteristics - deep and punchy
                    oscillator.frequency.setValueAtTime(80, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(30, this.audioContext.currentTime + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(20, this.audioContext.currentTime + 0.15);
                    
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(200, this.audioContext.currentTime);
                    filter.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 0.15);
                    filter.Q.setValueAtTime(1, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(this.volume * 1.5, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(this.volume * 0.5, this.audioContext.currentTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                };
            }

            createSnareSound() {
                return () => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    // Create noise for snare wire sound
                    const bufferSize = this.audioContext.sampleRate * 0.3;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = (Math.random() * 2 - 1);
                    }
                    
                    const noiseSource = this.audioContext.createBufferSource();
                    const noiseGain = this.audioContext.createGain();
                    const noiseFilter = this.audioContext.createBiquadFilter();
                    
                    noiseSource.buffer = buffer;
                    noiseSource.connect(noiseFilter);
                    noiseFilter.connect(noiseGain);
                    noiseGain.connect(this.audioContext.destination);
                    
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // Snare drum characteristics
                    oscillator.frequency.setValueAtTime(250, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(150, this.audioContext.currentTime + 0.2);
                    
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    filter.Q.setValueAtTime(2, this.audioContext.currentTime);
                    
                    noiseFilter.type = 'highpass';
                    noiseFilter.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                    noiseFilter.Q.setValueAtTime(1, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(this.volume * 0.8, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    
                    noiseGain.gain.setValueAtTime(this.volume * 0.9, this.audioContext.currentTime);
                    noiseGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start(this.audioContext.currentTime);
                    noiseSource.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                    noiseSource.stop(this.audioContext.currentTime + 0.2);
                };
            }

            createHiHatSound() {
                return () => {
                    const bufferSize = this.audioContext.sampleRate * 0.1;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = (Math.random() * 2 - 1);
                    }
                    
                    const noiseSource = this.audioContext.createBufferSource();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    noiseSource.buffer = buffer;
                    noiseSource.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(8000, this.audioContext.currentTime);
                    filter.Q.setValueAtTime(1.5, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(this.volume * 0.6, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.1);
                    
                    noiseSource.start(this.audioContext.currentTime);
                    noiseSource.stop(this.audioContext.currentTime + 0.1);
                };
            }

            createCrashSound() {
                return () => {
                    const bufferSize = this.audioContext.sampleRate * 1.5;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.3));
                    }
                    
                    const noiseSource = this.audioContext.createBufferSource();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    noiseSource.buffer = buffer;
                    noiseSource.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(3000, this.audioContext.currentTime);
                    filter.frequency.exponentialRampToValueAtTime(1000, this.audioContext.currentTime + 1.5);
                    filter.Q.setValueAtTime(0.8, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(this.volume * 0.7, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1.5);
                    
                    noiseSource.start(this.audioContext.currentTime);
                    noiseSource.stop(this.audioContext.currentTime + 1.5);
                };
            }

            createTomSound(frequency) {
                return () => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // Tom characteristics with better audibility
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.3, this.audioContext.currentTime + 0.4);
                    
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(frequency * 3, this.audioContext.currentTime);
                    filter.frequency.exponentialRampToValueAtTime(frequency * 0.5, this.audioContext.currentTime + 0.4);
                    filter.Q.setValueAtTime(1.2, this.audioContext.currentTime);
                    
                    // Increased volume and better envelope
                    gainNode.gain.setValueAtTime(this.volume * 1.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(this.volume * 0.3, this.audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.4);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.4);
                };
            }

            createRideSound() {
                return () => {
                    const bufferSize = this.audioContext.sampleRate * 1.0;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.25));
                    }
                    
                    const noiseSource = this.audioContext.createBufferSource();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    noiseSource.buffer = buffer;
                    noiseSource.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                    filter.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 1.0);
                    filter.Q.setValueAtTime(1.2, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(this.volume * 0.8, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1.0);
                    
                    noiseSource.start(this.audioContext.currentTime);
                    noiseSource.stop(this.audioContext.currentTime + 1.0);
                };
            }

            playSound(soundName) {
                if (!this.isInitialized || !this.sounds[soundName]) return;
                
                // Resume audio context if suspended
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                try {
                    this.sounds[soundName]();
                    this.animateDrum(soundName);
                } catch (error) {
                    console.error('Error playing sound:', soundName, error);
                }
            }

            animateDrum(soundName) {
                const drum = document.querySelector(`[data-sound="${soundName}"]`);
                if (drum) {
                    drum.classList.add('playing');
                    setTimeout(() => {
                        drum.classList.remove('playing');
                    }, 200);
                }
            }

            setupEventListeners() {
                // Click events for drums
                document.querySelectorAll('.drum').forEach(drum => {
                    drum.addEventListener('click', (e) => {
                        const soundName = e.target.dataset.sound;
                        this.playSound(soundName);
                    });
                });

                // Keyboard events
                const keyMap = {
                    '1': 'hi-hat',
                    '2': 'tom1',
                    '3': 'snare',
                    '4': 'crash',
                    '5': 'tom2',
                    '6': 'floor-tom',
                    '7': 'kick',
                    '8': 'ride'
                };

                document.addEventListener('keydown', (e) => {
                    const soundName = keyMap[e.key];
                    if (soundName) {
                        this.playSound(soundName);
                    }
                });

                // Volume control
                document.getElementById('volume').addEventListener('input', (e) => {
                    this.volume = parseFloat(e.target.value);
                });

                // Play all button
                document.getElementById('playAll').addEventListener('click', () => {
                    const sounds = Object.keys(this.sounds);
                    sounds.forEach((sound, index) => {
                        setTimeout(() => {
                            this.playSound(sound);
                        }, index * 300);
                    });
                });

                // Stop all button (simplified implementation)
                document.getElementById('stopAll').addEventListener('click', () => {
                    // Close and recreate audio context to stop all sounds
                    if (this.audioContext) {
                        this.audioContext.close();
                        this.init();
                    }
                });
            }
        }

        // Initialize the drum set when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DrumSet();
        });
    </script>
</body>
</html>
